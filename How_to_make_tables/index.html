<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

            <tr>
                <td class="left">Title 1</td>

                <td>Year 1</td>
                <td>Cite 1</td>
            </tr>
            <tr>
                <td class="left">Title 2</td>
                <td>Journal 2</td>
                <td>Year 2</td>
                <td>Cite 2</td>
            </tr>
            <tr>
                <td class="left">Title 3</td>
                <td>Journal 3</td>
                <td>Year 3</td>
                <td>Cite 3</td>
            </tr>
            <tr>
                <td class="left">Title 4</td>
                <td>Journal 4</td>
                <td>Year 4</td>
                <td>Cite 4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="left" colspan="3">Total Citations</th>
                <th>##</th>
            </tr>
        </tfoot>
    </table>

</body>

</html>
